<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Blac Majik Coffee</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
</head>
<body>
<main class="container">

    <h1> BLAC MAJIK</h1>

    <div class="d-flex justify-content-center" style="width: 100%">
        <nav class="row justify-content-center">
            <a href="#" class="col-3">Home</a>
            <a href="#" class="col-3">About</a>
            <a href="#" class="col-3">Menu</a>
            <a href="#" class="col-3">Order</a>
            <div class="animation start-home"></div>
        </nav>
    </div>

    <h1 style="padding-top: 10px">COFFEE</h1>

    <form class="d-flex justify-content-center">
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit"/>
    </form>

    <form action="" class="d-flex justify-content-center">
        <input type="text" name="search" id="search" placeholder="search">
    </form>

    <section class="the-box">
        <div class="row">
            <div class="col-12 row" id="coffees"></div>
        </div>
    </section>
    <footer>
        <div style="height: 100%">
            <p class="d-flex justify-content-center align-items-center" style="margin: 0">
                Developed By<span>Daniel & Ashauna</span>
            </p>
        </div>
    </footer>
</main>
<script src="main.js"></script>
</body>
</html>
